<!DOCTYPE html>
<html lang= "en">
    <head>
        <title>document</title>
    </head>
    <body>
        <h1>Multimedia in HTML - Image, Audio and Video</h1>
        <p>Image </p>
        <img src="unnamed.jpg" alt="Doraemon">
        <br>

        <p>Audio </p>
        <Audio controls>
            <source src="ringtone.mp3" type="Audio/mpeg">
        </Audio>
        <br>

        <p>Video </p>
        <video controls>
            <source src="download.mp4" type="video/mp4">
        </video>
    </body>
    </html>
